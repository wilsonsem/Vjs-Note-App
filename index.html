<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NOTE APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="body-height">
        <nav class="navbar navbar-expand-sm bg-warning justify-content-center">
            <h1 class="text-white">MY NOTES APP</h1>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 text-warning sidenav">
                    <button class="btn btn-light text-white bg-warning fs-5">NEW NOTE</button>
                    <button class="btn btn-light text-white bg-warning fs-5">ALL NOTES</button>  
                    <button class="btn btn-light text-white bg-warning fs-5">ARCHIVE</button>  
                    <button class="btn btn-light text-white bg-warning fs-5">SETTINGS</button>  
                </div>
                <div class="col-md-10 form-height">
                    <div class="form-height col-md-6 p-4 bg-light">
                        <form class="">
                            <div class="form-row">
                                <div class="col pt-2">
                                <input type="text" class="form-control" id="title-field" placeholder="Title" name="email">
                                </div>
                                <div class="col">
                                <textarea type="text" class="form-control" placeholder="your note here ..." cols="30" rows="5" id="text-field"></textarea>
                                </div>
                                <div class="col pt-2 text-end">
                                    <button type="button" class="btn btn-warning text-white" id="add-btn" data-bs-toggle="modal" data-bs-target="#messageModal">Add Note</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row mt-5 all-notes">
                        <h2>NOTES</h2>
                        <p class="hide-text fs-2">No notes yet use the form to add new notes</p>
                        <div class="col-md-6 mt-2">
                            <div class="card">
                                <div class="card-header">Title</div>
                                <div class="card-body">
                                    <p class="card-text">With supporting text below as a natural lead-in to additional content. Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                                </div>
                                <div class="text-end p-2">
                                    <button class="btn-success">EDIT</button>
                                    <button class="btn-danger">DELETE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <!-- modal -->
        <div class="modal " id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text">
                    <h5 class="text-center pt-4 modal-text">Modal body text goes here.</h5>
                    <div class="text-center p-2">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
      </div>
      

    </div>
    <script src="js/main.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
